<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Eagle Search Engine</title>
</head>
<body>

    <!--main container-->
    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-6 offset-md-2">
                <h1>Eagle Search Engine</h1>
            </div>
        </div>

        <!--for search input and button-->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-2">
                <input type="text" name="search-query" class="form-control" id="search-query">
            </div>

            <div class="col-md-1">
                <button class="btn btn-success" id="process-search">Search</button>
            </div>
        </div>
        
        <!--for search result-->
        <div class="row search-result">
            <div class="col-md-3 offset-md-4 mt-2">
                <h6>Search Result</h6>
            </div>
            <div class="col-md-7 offset-md-2">
                <ul id="search-result-data" class="">
                </ul>
            </div>
        </div>
    </div>


    <!--cdn script link-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!--/cdn script link-->
    <script src="index.js"></script>
</body>
</html>
